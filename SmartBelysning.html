<!DOCTYPE html>
<html lang="en">
<title>Smart Belysning</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 23px;
  height: 24px;
  border: 0;
  background: url('contrasticon.png');
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 23px;
  height: 25px;
  border: 0;
  background: url('contrasticon.png');
  cursor: pointer;
}

.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #fdfffd;} /* Green */

body {
  background-image: url('https://www.wallpapers4u.org/wp-content/uploads/red_white_spots_65605_1920x1080.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

h3 {
  color: white;
}
</style>
<body>

<div class="header">
  <img src="https://helsingborg.se/wp-content/uploads/2019/03/default-meta-image-1.jpg" style="width: 150px; height: 100x">
  <div class="header-right">
    <a class="active" href="#home">Kontakta oss</a>
    <a href="#contact">Om projektet</a>
  
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
</div>

<!-- Page content -->
<div class="w3-container w3-padding-64 w3-center" style="max-width:2000px;margin-top:46px">
  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ELBN8ji5RmleMNzZkx8rtPRPA4kIffES" width="640" height="480"></iframe>
<h3 class="w3-content">Personlig Ljusstyrka</h3>
<div class="w3-content slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>
<h3 class="w3-content">FÃ¤rg</h3>
<div class="w3-content slidecontainer">
  <input type="color" class="w3-content">
  <pre></pre>
    <div>
      <button type="button" class="button1">Spara</button>
    </div>
</div>
<pre></pre>

<!-- End Page Content -->
<div>
<pre></pre>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <h1>Bildexemplar:</h1>
  <img src="https://i.imgur.com/z7q0JKZ.png" alt="Ljusstyrka maximum">
  <img src="https://i.imgur.com/07Sn3yH.png" alt="Ljusstyrka medium">
  <img src="https://i.imgur.com/9lijku7.png" alt="Ljusstyrka minimum">
</footer>

<script>

var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}

// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
